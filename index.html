
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>hello</title>
        <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Open+Sans:wght@300;400;700&family=Lato:wght@300;400;700&family=Montserrat:wght@300;400;700&display=swap');
    :root {
        --primary-color: #27ae60;
        --secondary-color: #2ecc71;
        --accent-color: #f39c12;
        --text-color: #2c3e50;
        --bg-color: #f1f8e9;
        --light-color: #e8f5e9;
    }
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: var(--text-color);
        background-color: var(--bg-color);
    }
    .container {
        max-width: 1200px; margin: 0 auto; padding: 0 20px;
    }
    header {
        background-color: var(--primary-color);
        color: white;
        padding: 1rem 0;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
    }
    nav ul {
        list-style-type: none;
        display: flex;
    }
    nav ul li {
        margin-left: 20px;
    }
    nav ul li a {
        color: white;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
    }
    nav ul li a:hover {
        color: var(--accent-color);
    }
    .hero {
        position: relative;
        overflow: hidden;
        min-height: 100vh;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .hero-content {
        text-align: center;
        padding: 6rem 2rem;
        color: white;
        max-width: 800px;
        z-index: 2;
    }
    </style>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#contact">Contact</a></li>
                    
                </ul>
            </nav>
        </header>
        
        <section id="home" class="hero">
            
        <div class="parallax">
            
    <div class="hero-content">
        <h1>hello</h1>
        <p>hello</p>
        <a href="#contact" class="cta-button">Get Started</a>
    </div>
    
        </div>
        <style>
        .hero {
            background-image: url('https://picsum.photos/1600/900?random=1');
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .hero-content {
            background-color: rgba(255, 255, 255, 0.7);
            color: var(--text-color);
            padding: 2rem;
            border-radius: 10px;
        }
        </style>
        
        </section>

        <main>
            
            <section id="about">
                <h2>About Us</h2>
                <p>hello</p>
            </section>
            

            <section id="services">
                <h2>Our Services</h2>
                <div class="services-grid">
                    <div class="service-card">
                        <h3>Service 1</h3>
                        <p>Description of Service 1</p>
                    </div>
                    <div class="service-card">
                        <h3>Service 2</h3>
                        <p>Description of Service 2</p>
                    </div>
                    <div class="service-card">
                        <h3>Service 3</h3>
                        <p>Description of Service 3</p>
                    </div>
                </div>
            </section>

            <section id="contact">
                <h2>Contact Us</h2>
                <form>
                    <input type="text" placeholder="Your Name" required>
                    <input type="email" placeholder="Your Email" required>
                    <textarea placeholder="Your Message" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </section>

            
        </main>

        <footer>
            <p>&copy; 2024 hello. All rights reserved.</p>
        </footer>
    </body>
    </html>
